<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title></title>
    <link rel="stylesheet" href="css/element.css"/>
    <link rel="stylesheet" href="css/icon.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link type="text/css" rel="stylesheet" href="css/nanoscroller.css"/>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
</head>
<body>
<div id="app" v-cloak>
    <div>
        <div style="margin:10px">
        <el-upload
                class="upload-demo"
                ref="upload"
                action="/file/uploadFile"
                :on-preview="handlePreview"
                :on-remove="handleRemove"
                :on-success="handleSuccess"
                :file-list="fileList"
                :auto-upload="false">
            <el-button slot="trigger" size="small" type="primary">选取文件</el-button>
            <el-button style="margin-left: 10px;" size="small" type="success" @click="submitUpload">上传到服务器</el-button>
        </el-upload>
        </div>
        <div style="margin:10px">
            <el-input v-model="input" placeholder="请输入文件referenceId"></el-input>

            <el-button type="primary" @click="download">下载</el-button>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript" src="js/element.js"></script>
<script type="text/javascript" src="/js/vue-resource.js"></script>
<script src="js/jquery.nanoscroller.min.js" type="text/javascript"></script>

<script>

    var app = new Vue({
        el: '#app',
        data: {
            input: '',
            fileList: []
        },
        methods: {
            download: function () {
                window.location.href = '/file/download/' + this.input;
            },
            submitUpload:function() {
                this.$refs.upload.submit();
            },
            handleRemove: function (file, fileList) {
                console.log(file, fileList);
            },
            handlePreview: function (file) {
                console.log(file);
            },
            handleSuccess:function (response, file, fileList) {
                console.log(response);
            }
        }


    })
</script>
</body>

</html>
